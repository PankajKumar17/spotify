<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Made By Pankaj</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        
        <div class="left">
          <div class="home">
            <div class="top12">
                <img src="Assets/Spotify logo.png" alt="logo" height="24px" class="logo">
                <img src="Assets/close.svg" alt="" class="close">
            </div>
            <ul>
                <li><img src="Assets/home.svg" alt="home" height="24px"> Home</li>
                <li><img src="Assets/search.svg" alt="search" height="24px">Search</li>
            </ul>
          </div>
          <div class="library">
            <div class="heading">
                <div class="one">
                    <img src="Assets/library.svg" height="24px" alt="library">Your Library
                </div>
                <img src="Assets/Plus-small.svg" height="20px" alt="library">
            </div>
            <div class="songList">
                <ul>

                </ul>
            </div>
            <div class="footer">
                <div><a href="https://www.spotify.com/in-en/legal/"><span >Legal</span></a></div>
                <div><a href="https://www.spotify.com/in-en/privacy/"><span >Privacy Center</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span >Privacy Policy</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span >Cookies</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span >About Ads</span></a></div>
                <div><a href="https://www.spotify.com/in-en/accessibility/"><span >Accessibility</span></a></div>
            </div>
          </div>  
        </div>
        <div class="right">
            <div class="header">
                <div class="nav">
                    <img src="Assets/Menu.svg" alt="" class="menu">
                    <img src="Assets/arrow-left.svg" alt="">
                    <img src="Assets/arrow-right.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="playlist">
                <h1>Spotify Playlists</h1>
                <div class="cardsContainer">
                    <!-- <div class="card">
                        <img src="Assets/play.svg" alt="" class="play1">
                        <img src="Assets/spt.jpg" alt="song" class="img1">
                        <h3>lofi beats</h3>
                        <p>chill beats, lofi vibes, new tracks every week</p>
                    </div> -->
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="Assets/skip-previous.svg" alt="">
                            <img width="35" id="play" src="Assets/play.svg" alt="">
                            <img width="35" id="next" src="Assets/skip-forward.svg" alt="">
                        </div>
                        <div class="timevol">
                       
                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img width="25" src="Assets/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="" placeholder="volume">
                            </div>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
